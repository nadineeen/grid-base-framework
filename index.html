<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Own framework -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/framework.css" />

    <title>Framework Demo</title>
  </head>
  <body>
    <section>
      <h1>H1</h1>
      <h2>H2</h2>
      <h3>H3</h3>
      <h4>H4</h4>
      <h5>H5</h5>
      <h6>H6</h6>
      <p>paragraph</p>
    </section>

    <br />
    <section>
      <div class="container-fluid">
        <div class="row">
          <div class="col-4">
            basic column
          </div>
          <div class="col-8">
            basic column
          </div>
        </div>
        <div class="row">
          <div class="col-s-6">
            small column
          </div>
          <div class="col-s-6">
            small column
          </div>
        </div>
        <div class="row">
          <div class="col-m-3">
            medium column
          </div>
          <div class="col-m-3">
            medium column
          </div>
          <div class="col-m-3">
            medium column
          </div>
          <div class="col-m-3">
            medium column
          </div>
        </div>
        <div class="row">
          <div class="col-l-4">
            large column
          </div>
          <div class="col-l-4">
            large column
          </div>
          <div class="col-l-4">
            large column
          </div>
        </div>
      </div>
      <div class="container-s" style="background-color: palegoldenrod;">
        100% wide until small breakpoint
      </div>
      <div class="container-m" style="background-color: palegreen;">
        100% wide until medium breakpoint
      </div>
      <div class="container-l" style="background-color: paleturquoise;">
        100% wide until large breakpoint
      </div>
    </section>

    <br />
    <section>
      <button>Btn</button>
    </section>
  </body>
</html>
